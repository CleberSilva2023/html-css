<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Tags em html5</title>
</head>
<body>
    <style>
        body {margin: 50px;}
        h1 {font-size: 50px;}
        p {font-size: 30px;}
        ul {font-size: 30px;}
    </style>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag <p>">Parágrafo</li>
        <li title="Temos a tag <h1> e vai até a tag <h6>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Código-fonte</li>
        <li title="Use a tag <ol> ordered list ou Lista ordenada">Listas numericas</li>
        <li title="Usa-se a tag <ul> Unordered List ou Lista não ordenada ">Listas em demarcadores</li>
    </ul>

</body>
</html>
