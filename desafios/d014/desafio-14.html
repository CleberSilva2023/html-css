<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 2em;
        }

        table {
            border-collapse: collapse;
            width: 700px;
        }

        .principal {
            background-color: aqua;
            font-weight: bold;
            font-size: 18px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Média do Aluno
        </caption>
        <thead>
            <tr>
                <th class="principal" rowspan="2" scope="col">Área</th>
                <th class="principal" rowspan="2" scope="col">Disciplinas</th>
                <th class="principal" colspan="2" scope="colgroup">Notas</th>
                <th class="principal" rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <td class="principal">Nota 1</td>
                <td class="principal">Nota 2</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>7.0</td>
                <td>8.5</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="principal" colspan="4" scope="row">Média de Exatas</th>
                <td class="principal">0000</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
            </tr>
            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="principal" colspan="4">Média de Humanas</th>
                <td class="principal">0000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
