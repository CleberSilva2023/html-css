<body>
    <style>
        p {font-size: 25px;}
        pre {font-size: 25px;}
        button {font-size: 25px; background-color: blue; color: white;}
    </style>
    <button onclick="document.location='https://emojipedia.org/'"><h1>Emojis</h1></button>
    <p>
        Códigos de emojis, colocasse esse codigo a frente dos código dos emojis: <b>&#x</b> Depois no final do código fecha com ponto e virgula: <b>;</b>
    </p>
    <P>
    <pre>
        Emoji de cara feliz &#x1F600;
        Macaco que não vê &#x1F648;
        Cara de Gato &#x1F431;
    </pre>
    </P>
