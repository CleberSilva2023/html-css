<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
        (# = id) (. = class) (: = pseudo-class) (:: = element) (> = clildren)*/
        body{font-family: Arial, Helvetica, sans-serif;}
        a {color: rgb(127, 127, 253); text-decoration: none; font-weight: bold;}
        a:visited {color: rgb(0, 60, 255);}
        a:hover {text-decoration: underline; color: black;}
        a:active {color: yellow;}
        a::after {content: '[link]'; text-decoration: none; font-weight: normal; color: black;}
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <a href="https://github.com/CleberSilva2023?tab=repositories" target="_blank">
        <li>Repositório GitHub</li>
    </a>
    <a href="https://www.youtube.com" target="_blank"><li>Youtube</li></a>
        <a href="https://www.cursoemvideo.com" target="_blank">
            <li>Site do Curso em Vídeo</li>
        </a>
    
</body>
</html>
