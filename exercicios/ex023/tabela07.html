<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A01</td>
            <td>A02</td>
            <td>A03</td>
            <td>A04</td>
        </tr>
        <tr>
            <td>B01</td>
            <td>B02</td>
            <td>B03</td>
            <td>B04</td>
        </tr>
        <tr>
            <td>C01</td>
            <td>C02</td>
            <td>C03</td>
            <td>C04</td>
        </tr><tr>
            <td>D01</td>
            <td>D02</td>
            <td>D03</td>
            <td>D04</td>
        </tr>
    </table>
</body>
</html>
